<html>
<head>
 <title>test page</title>

</head>
<body>
 <div id="demo" style="overflow: hidden; height: 140px; width: 800px;border:1px solid gray;">
  <table align="left" cellpadding="0" cellspace="0" border="0">
   <tr>
    <td id="demo1" valign="top">
     <table border="0" cellpadding="0" cellspacing="10">
      <tr>
       <td>
         <img border="0" src="images/1.jpg" width="150"/>
       </td>
       <td>
        <img border="0" src="images/2.jpg" width="150"/>
       </td>
       <td>
        <img border="0" src="images/3.jpg" width="150"/>
       </td>
       <td>
        <img border="0" src="images/4.jpg" width="150"/>
       </td>
       <td>
        <img border="0" src="images/5.jpg" width="150"/>
       </td>
      </tr>
     </table>
    </td>
    <td id="demo2" valign="top"> </td>
   </tr>
  </table>
 </div>
</body> 
</html>

<script type="text/javascript">
 var demo = document.getElementById("demo");
 var demo1 = document.getElementById("demo1");
 var demo2 = document.getElementById("demo2");
 demo2.innerHTML = demo1.innerHTML;
 //水平滚动
 function scrollImage()
 {
  if(demo2.offsetWidth - demo.scrollLeft<=0)
  {
   demo.scrollLeft -= demo1.offsetWidth;
  }
  else
  {
   demo.scrollLeft=demo.scrollLeft+1;
  }
 }
 t = setInterval("scrollImage()",40);
 //鼠标移入移出时暂停滚动
 demo.onmouseout = function(){
  t = setInterval("scrollImage()",50);
 }
 demo.onmouseover = function(){
  clearTimeout(t);
 }
</script>
